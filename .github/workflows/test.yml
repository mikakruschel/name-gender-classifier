name: Node testing

on: [pull_request]

jobs:
  test:
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12      

    - name: install and test
      run: |
        npm install
        npm test
